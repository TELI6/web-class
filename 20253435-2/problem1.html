<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7장 연습문제 통합 결과</title>
    <style>
        .container{
            width: 1080px;
            margin-bottom: 8px;
            margin : 0 auto;
            overflow: hidden;
            padding: 8px;
        }
        .left{
            float:left;
            width: 740px; height: 428px;
            background: red;
        }
        .right{
            float:right;
            width: 332px; height: 428px;
            background: blue;
        }
        ul.gnd{
            padding: 8px;
            list-style-type: none;
            float : left;
            color:white;
            background: green;
        }
        ul.gnd li{
            list-style-type: none;
            padding-left: 20px;
            float: left;
        }
        ul.gnd li:first-child{
            padding-left: 0;
        }
        ul.rank {
            float: right;
            background: yellow;
            padding-top: 8px;
            padding-bottom: 8px;
            padding-left: 0;
        }
        ul.rank li{
            list-style-type: none;
        }
        .footer{
            height: 80px;
            background: skyblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Logo</h1>
    </div>
    <div class="container">
        
        <ul class="gnd">
            <li>메일</li>
            <li>카페</li>
            <li>블로그</li>
            <li>쇼핑</li>
            <li>사전</li>
            <li>뉴스</li>
            <li>증권</li>
            <li>부동산</li>
            <li>지도</li>
        </ul>
        <ul class="rank">
            <li>실시간 검색 순위</li>
        </ul>
    </div>

    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
    </div>

    <div class="container">
        <div class="footer"></div>
    </div>
</body>
</html>
