<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('a').click(function(event){
                alert('click');
                event.preventDefault();
            })
            
            $('button').click(function(){
                $('.page').fadeToggle('slow');
            });
            $('#box').css({
                width : 100,
                height : 100,
                background: 'red',
            }).animate({
                width: 300,
                opacity: 0.5,
            }, 500).animate({
                opacity: 1,
                left: 100,
                top: 200,
            }, 500);
            // $('#box').css({
            //     width : 100,
            //     height: 100,
            //     background: 'red',
            //     position: 'absolute',
            //     left: 10,
            //     top: 10,
            // }).animate({
            //     height : '+=300',
            //     width: '-= 50',
            //     left : '+= 300',
            //     opacity : 0.5
            // })
        })
    </script>
</head>
<body>
    <a href="#"></a>
    <button></button>
    <div id="box"></div>
</body>
</html>
