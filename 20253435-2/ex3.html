<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oneTrue layout</title>
    <style>
        body{
            width: 500px;
            margin:10px auto;
        }
        #middle{ overflow: hidden;}
        #left{float: left; width: 150px; background: red;}
        #right{float: right; width: 350px; background: blue;}
        #top{background:green;}
        #bottom{background: purple;}
    </style>
</head>
<body>
    <div id="top">텍스트요</div>
    <div id="middle">
        <div id="left">텍스트요</div>
        <div id="right">텍스트요</div>
    </div>
    <div id="bottom">텍스트요</div>
</body>
</html>
