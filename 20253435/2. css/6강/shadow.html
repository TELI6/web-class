<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font : normal 24px verdana; 
        }
        .dropText{
            text-shadow: 3px 3px;
        }
        .redText{
            text-shadow: 3px 3px red;
        }
        .blurText{
            text-shadow: 3px 3px 5px skyblue;
        }
        .glowEffect{
            color: white;
            text-shadow: 0px 0px 3px darkblue;
        }
        .wordArtEffect{
            color: white;
            text-shadow: 2px 2px 4px black;
        }
        .threeDEffect{
            color: yellow;
            text-shadow: 2px 2px 4px black;
        }
        .multEffect{
            color: yellow;
            text-shadow: 10px 10px 10px black, 10px 10px 20px orange, 10px 10px 30px red;
        }
    </style>
</head>
<body>
    <div class="dropText">drop Shadow</div>
    <div class="redText">Color Shadow</div>
    <div class="blurText">Blur Shadow</div>
    <div class="glowEffect">Glow Effect</div>
    <div class="wordArtEffect">WordArt</div>
    <div class="threeDEffect">3D Effect</div>
    <div class="multEffect">Multiple Shadow</div>

</body>
</html>
