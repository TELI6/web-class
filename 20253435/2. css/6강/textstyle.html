<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        .font_big{
            font-size: 2em;
        } 
        .font_italic{
            font-style: initial;
        } 
        .font_bold{
            font-weight: bold;
        } 
        .font_center{
            text-align: center;
        } 
        /*인라인태그는 text-align 속성 적용 X */
        .button{
            width: 150px;
            height:70px;
            background-color: #FF6A00;
            border : 10px solid #FFFFFF;
            border-radius: 30px;
            box-shadow: 5px 5px 5px #A9A9A9;
        }
        .button {
            display: block;
            line-height:70px;
        }
        a{ 
            text-decoration: none;
        }

    </style>
</head>
<body>
    <div class="button">
        <a href="#" class="font_big font_italic font_bold font_center">Click</a>
    </div>
</body>
</html>
