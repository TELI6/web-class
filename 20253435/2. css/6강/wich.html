<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body > div{
            width: 400px; height: 100px;
            border: 3px solid black;
            position: relative;
            overflow: scroll;
        }
        .box{
            width: 100px; height: 100px;
            position: absolute;
        }
        .box:nth-child(1) { 
            background-color: red; 
            left:10px; top:10px;
            z-index: 100;
        }
        .box:nth-child(2) { 
            background-color: green;
            left:50px; top:50px;
            z-index: 10;
        }
        .box:nth-child(3) { 
            background-color: blue;
            left:90px; top:90px;
            z-index: 1;
        }
        #fixed{
            position: fixed;
            bottom: 10px;
            right:  10px;
            width: 100px;
            padding: 5px;
            background: red;
            color : white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
   
</head>
<body>
    <h1>텍스트입니다</h1>
    <div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h1>텍스트입니다</h1>
    <div id="fixed">position:fixed 예제</div>
</body>
</html>
